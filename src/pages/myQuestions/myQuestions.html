<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MAINMENU.OPENQUESTIONS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadQuestions($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let question of questions">
      <question-bubble [question]="question" (textClick)="loadAnswerPage($event)" (tagClick)="loadSearchPage($event)"></question-bubble>
    </ion-item>
  </ion-list>
</ion-content>
