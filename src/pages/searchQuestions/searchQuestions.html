<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SEARCH.SEARCH' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>{{ 'SEARCH.SEARCH_KEY' | translate }}</ion-title>

  <ion-searchbar type="text" placeholder="{{ 'TABS.SEARCH' | translate }}" (ionInput)="refreshTags($event)" (click)="showTagList()">
  </ion-searchbar>

  <ion-scroll *ngIf="showTags" scrollY="true">
    <ion-list no-lines>
      <ion-item *ngFor="let tag of tags" (click)="selectTag(tag)">
        #{{ tag.text }}
      </ion-item>
    </ion-list>
  </ion-scroll>

  <ion-scroll *ngIf="!showTags" scrollY="true">
    <ion-list no-lines>
      <ion-item *ngFor="let question of questions">
        <question-bubble [question]="question" (textClick)="loadAnswerPage($event)" (tagClick)="loadQuestionsByTag($event)"></question-bubble>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
