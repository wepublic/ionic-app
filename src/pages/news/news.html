<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MAINMENU.NEWS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadMatch($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let match of news">
      <ion-card padding>
        <ion-card-header>{{match.percentage}}</ion-card-header>
        <ion-card-title padding-left text-wrap>{{ match.name }}</ion-card-title>
        <ion-card-content text-wrap>
          <div id="{{ match.name }}-div"></div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
